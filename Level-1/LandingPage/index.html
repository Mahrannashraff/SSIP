<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">
                <img src="./logo.png" alt="Logo" >
            </div>
            <div class="nav-items">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Gallery</li>
                </ul>
                <button class="nav-btn">Contact Us</button>
            </div>
        </div>

        <div class="content">
            <div class="content-left">
                <h1>Make Your Event 
                    <br/>Idea Come True</h1>
                    <p>Transforming visions into extraordinary events. <br/>Your unforgettable moments, meticulously crafted. </p>
                    <div class="search">
                        <input type="text" placeholder="Search.." name="search"> 
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="buttons">
                        <button class="get-started">Get Started</button>
                        <button class="demo">Request a Demo</button>
                    </div>
                    
                    
            </div>

            <div class="content-right">
                <img src="./event5.jpeg" alt="event" class="side-img">
            </div>
        </div>
    </div>
</body>
</html>
